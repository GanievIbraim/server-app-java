<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Warehouses</title>
    <meta charset="UTF-8">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Warehouses</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Location</th>
                <th>Products</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="warehouse : ${warehouses}">
                <td th:text="${warehouse.id}"></td>
                <td th:text="${warehouse.name}"></td>
                <td th:text="${warehouse.location}"></td>
                <td>
                    <ul>
                        <li th:each="product : ${warehouse.products}" th:text="${product.name} + ' (' + ${product.quantity} + ')'"></li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
